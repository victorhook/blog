<figure class="post-image">
    <img src="{{ site.static_url }}images/{{ include.url }}"
    {% if include.description %}
      alt="{{ include.description }}"
    {% else %}
      alt="Nice image"
    {% endif %}
    {% if include.width %}
      width="{{ include.width }}"
    {% endif %}
    >
    <figcaption>{{ include.description }}</figcaption>
  </figure>
