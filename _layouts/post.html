---
layout: base
---

<div class="post">

    <div class="post-header">
        <h2 class="post-title">{{ page.title }}</h2>
        <h6 class="post-date">{{ page.date | date_to_string }}</h6>
        <ul class="tag-list">
            {% for cat in page.categories %}
                {{ cat }}
            {% endfor %}
        </ul>
    </div>

    <div class="post-body">
        {{ content }}
    </div>

</div>
