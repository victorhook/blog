---
layout: base
---

<link href="{{ site.static_url }}/css/post.css" rel="stylesheet">

<div class="post">

    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% assign post = page %}
        <div class="post-info d-flex">
            {% include post_footer.html %}
            {% for cat in page.categories %}
                <span class="tag" href="#">{{ cat }}</span>
            {% endfor %}
        </div>
    </div>

    <div class="post-body">
        {{ content }}
    </div>

</div>
