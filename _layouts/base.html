<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="{{ site.static_url }}css/index.css" rel="stylesheet">
</head>
<body>

    <div class="row">
    <div class="offset-0 col-12 offset-xl-1 col-xl-10">

    <div class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand nav-link" href="{{ site.baseurl }}">{{ site.title }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="d-flex ms-auto">
                    <a class="nav-link" href="{{ site.baseurl }}archive/">archive</a>
                    <a class="nav-link" href="{{ site.baseurl }}about/">about</a>
                </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <content>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-0 col-12 offset-lg-1 col-lg-10 offset-xl-2 col-xl-8">
                    {{ content }}
                </div>
            </div>
        </div>
    </content>

    <footer class="mt-auto w-100">
        <div class="container-fluid mt-3">
            <div class="footer-content d-flex justify-content-center text-center">
                {% for link in site.nav_links %}
                    <a class="nav-link m-2" href="{{ link.url }}"><i class="{{ link.icon }}"></i>{{ link.name }}</a>
                {% endfor %}
                <a class="nav-link m-2" href="mailto:victorkrook96@gmail.com"><i class="bi bi-envelope"></i>{{ site.email }}</a>
                <a class="nav-link m-2" href="https://www.github.com/{{site.github_username}}"><i class="bi bi-github"></i> {{ site.github_username }}</a>
            </div>
        </div>
    </footer>

</div>
    </div>
    </div>

</body>
</html>
